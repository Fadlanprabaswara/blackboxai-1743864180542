name: task_flow_mobile
description: A cutting-edge mobile productivity application for intelligent task management.
version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  provider: ^6.0.5
  http: ^1.1.0
  local_auth: ^2.1.6
  flutter_local_notifications: ^15.1.0
  fl_chart: ^0.63.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.18.1
  google_fonts: ^5.1.0
  font_awesome_flutter: ^10.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  hive_generator: ^2.0.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700